tasks: 'put the plate on the plate rack.

  the left gripper grasp the green plate, the left gripper pass the green plate to
  the right gripper, and the right gripper place the green plate on the plate rack.

  the right gripper grasp the green plate, the right gripper pass the green plate
  to the left gripper, and the left gripper place the green plate on the plate rack.

  the left gripper grasp the pink plate, the left gripper pass the pink plate to the
  right gripper, and the right gripper place the pink plate on the plate rack.

  the right gripper grasp the pink plate, the right gripper pass the pink plate to
  the left gripper, and the left gripper place the pink plate on the plate rack.'
sub_tasks:
- Pass the plate from the left gripper to the right gripper
- Place the plate on the shelf
- Pass the plate from the right gripper to the left gripper
- Pick up the plate with the left gripper
- Pick up the plate with the right gripper
- 'null'
