task_descriptions:
- pick up the cake and ice cream from the table simultaneously with your left and
  right hands, and then throw them into the bowl and plate at the same time.
- pick up the egg on the table with the right hand and put it into the egg box, then
  cover the egg box with the left hand.
- place the potato in the left compartment with your left hand while keeping your
  right hand still.
- pick up the braised pork on the table with your left hand and put it in the plate,
  and then pick up the prawns on the table with your right hand and put them in the
  plate.
- pick up the egg on the table with your left hand and put it on the plate, then pick
  up another egg on the table with your right hand and put it on the plate.
- take the sponge out of the plate with your left hand and place it on the table,
  then pick up the cake from the table with your right hand and put it on the plate.
- pick up the cake on the left with your left hand and place it on the wooden rack,
  and pick up the cake on the right with your right hand and place it on the wooden
  rack.
