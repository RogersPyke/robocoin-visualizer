tasks: take the parts from the cabinet and place them on the table.
sub_tasks:
- Grasp the gray part with right gripper
- Insert the small component into the corresponding slot on the workbench.
- Move to the table behind body
- Grasp the white part with right gripper
- Abnormal
- Move the small component to the workbench.
- Place the gray part on the table with right gripper
- Place the white part on the table with right gripper
- End
- Pick up the small component from the shelf.
- Return to the initial position at the workbench.
- 'null'
