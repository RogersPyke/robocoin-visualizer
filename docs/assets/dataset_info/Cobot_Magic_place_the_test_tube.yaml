tasks: 'left gripper passes test tube to right gripper places on test tube holder.

  place the test tube on the test tube rack on the desk.

  place the test tube on the test tube rack on the green tablecloth.

  place the test tube on the test tube rack on the grey tablecloth.

  on cyan cloth pass tube from right to left gripper place on stand.

  on white cloth pass tube from right to left gripper place on stand.'
sub_tasks:
- Place the test tubes on the test tube rack with the right gripper
- Lift the test tube with the left hand.
- End
- Pass the test tube from the left gripper to the right gripper
- Pick up the test tubes from the table
- Place the test tubes on the rack
- Hand over the test tubes
- Grab the test tube with the left hand.
- Receive the test tube with the right hand.
- Pick up the test tube with the left gripper
- Insert it into the hole at the intersection of the 5th row from the top and the
  5th column from the left with the right hand.
- abnormal
- 'null'
