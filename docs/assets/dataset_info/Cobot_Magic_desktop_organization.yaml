  bottle upright near the plate, put the eraser in the pen holder, put the pen in
  the pen holder.

  put the bread on the plate, put the small pieces of paper in the basket, place thecoffee
  near the plate, put the pencil sharpener in the pen holder, put the rulerin the
  pen holder, put the pen in the pen holder.

