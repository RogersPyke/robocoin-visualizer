tasks: 'pick up the steel frame with both hands and place it on the table.

  Take out two packs of vacuum paper from the white tray one after the other and place
  them on the table.

  While picking up the calculator case with one hand, also pick up the power bank
  case with the other hand, then place both items one after the other.

  Pick up the mineral water bottle and then the tape measure from the white lid and
  place each one on the table.

  Hold the snacks and the box ruler and place them on the platform at the same time.

  Place the apple, then the peach, and finally the pear in their respective positions.

  Place the apple, then the pomegranate, and finally the orange in their respective
  positions.

  Take out the drink and then the coffee cup from the white lid and place each one
  on the table.

  Pick up the cake from the plate and place it on the table, then pick up the strip-shaped
  bread from the table and put it on the plate.

  Take the building blocks and then the bb marbles from the plate and place each one
  on the table.

  Take out the green cart and then the yellow cart from the plate and place each one
  on the table.

  Push the pan to one side of the table and place it on the red cube.

  Take the mouse box and then the calculator box off the white cover.

  at the same time, both hands picked up the shark dagger on the table and placed
  it on the white lid.

  Take the sponge and then the bowl out of the white lid and place each one on the
  table.'
