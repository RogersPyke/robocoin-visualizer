  task_descriptions:
  - take out a pack of tissue paper from the white tray with your left hand and place
    it on the table. then, take out another pack of tissue paper from the white tray
    with your right hand and place it on the table.
  - while picking up the calculator box with the left hand, he also picked up the
    power bank box with the right hand. then place your left hand first and then your
    right hand.
  - pick up the mineral water bottle on the white lid with your left hand and place
    it on the table. then, pick up the tape measure on the white lid with your right
    hand and put it on the table.
  - hold the snacks in your left hand and the tape measure in your right hand, and
    place them on the platform at the same time.
  - place the apple on the left with your left hand, and then put the peach in the
    middle with your left hand. finally, place the pear on the right side with your
    right hand.
  - place the apple on the left with your left hand, then put the pomegranate in the
    middle with your right hand, and finally place the orange on the right with your
    right hand.
  - take out the beverage from the white lid with your left hand and place it on the
    table. then, take out the coffee cup from the white lid with your right hand and
    place it on the table.
  - pick up the cake from the plate with your left hand and place it on the table.
    then, with your right hand, pick up the coissant from the table and put it on
    the plate.
  - take the building blocks from the plate with your left hand and place them on
    the table, then take the marble from the plate with your right hand and put them
    on the table.
  - take out the green car from the plate with your left hand and place it on the
    table, then take out the yellow car from the plate with your right hand and place
    it on the table.
  - push the pan to the right side of the table with your left hand and place it on
    the red cube with your right hand.
  - take the mouse box off the white cover with your left hand, and then take the
    calculator box off the white cover with your right hand.
  - at the same time, both hands picked up the shark dagger on the table and placed
    it on the white lid.
  - take the sponge out of the white lid with your left hand and place it on the table.
    then, take the bowl out of the white lid with your right hand and place it on
    the table.
  - pick up the steel frame with both hands and place it on the table.
