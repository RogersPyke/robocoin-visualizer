tasks: 'Pick up the red rectangular block from one side of the table with one hand
  and place it in the center, then pick up the blue hexagonal wooden block from the
  other side with your other hand and place it on top of the red block.

  Move the large block from one side to the center with one hand, and stack the small
  blocks on top of it with your other hand.

  Pick up a block from the table with one hand and place it on the blocks, then pick
  up another block from the table with your other hand and place it on the blocks.

  Pick up the blue cube from one side of the table with one hand and place it on top
  of the yellow cube in the middle, then pick up the green cube from the other side
  with your other hand and place it on top of the blue cube.

  Pick up the blue cube from the table with one hand and place it on the small table,
  then pick up the red cube from the table with your other hand and place it on top
  of the blue cube.'
sub_tasks:
- Place the yellow cube on the orange cube with the right gripper
- Static
- Grasp the blue rhombic cuboid block with the right gripper
- Grasp the red cuboid block with the left gripper
- Grasp the blue small cube with the left gripper
- Place the red small cube on the blue small cube with the right gripper
- Place the red cuboid block in the center of view with the left gripper
- Grasp the big red cube with the left gripper
- Abnormal
- Place the orange cube on the yellow cube with the right gripper
- Place the green small cube on the blue small cube with the right gripper
- Grasp the green small cube with the right gripper
- Grasp the red small cube with the right gripper
- Grasp the blue cube with the right gripper
- Place the blue cube on the red cube with the left gripper
- Grasp the orange cube with the right gripper
- Grasp the blue cube with the left gripper
- Place the blue small cube on the small table with the left gripper
- End
- Place the blue rhombic cuboid block on the red cuboid block with the right gripper
- Place the blue small cube on the yellow small cube with the left gripper
- Place the big red cube in the center of view with the left gripper
- Grasp the yellow cube with the right gripper
- Place theblue cube on the big red cube with the right gripper
- 'null'
