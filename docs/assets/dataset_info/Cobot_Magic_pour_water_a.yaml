tasks: 'Pick up a paper cup and a bottle of Nongfu Spring mineral water, pour the
  water into the paper cup, and then place them back on the table after completing.

  Pick up the paper cup and the Yibao mineral water, pour the water into the paper
  cup, and then place them back on the table.

  Pick up the paper cup and the Yibao mineral water, pour the water into the paper
  cup, and then place them back on the table.

  Pick up a paper cup and a Nongfu Spring mineral water bottle, pour the water into
  the paper cup, and then place them back on the table.

  Pick up the paper cup and the Nongfu Spring water bottle, and after grabbing both
  items by their ends, pour the water into one of them, then put down the paper cup
  and the water bottle.

  Pick up the paper cup and the Yibao mineral water, and after holding both items
  by their ends, pour water into one of them, then put down the paper cup and the
  mineral water.

  Pick up the blue paper cup and the Wahaha mineral water bottle, pour an appropriate
  amount of water into the paper cup, put down the blue paper cup, and put down the
  Wahaha mineral water bottle.

  Pick up the blue paper cup and the Bai Suishan mineral water bottle, pour an appropriate
  amount of water into the paper cup, first put down the blue paper cup, and then
  put down the mineral water bottle.'
