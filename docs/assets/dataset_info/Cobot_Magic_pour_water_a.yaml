  task_descriptions:
  - pick up the paper cup with your left hand and the yibao mineral water with your
    right hand. after holding both items by their ends, pour water into one of them,
    then put down the paper cup and the yibao mineral water.
  - pick up the paper cup with your left hand and the nongfu spring water bottle with
    your right hand. after grabbing both items by their ends, pour the water into
    one of them, then put down the paper cup and the nongfu spring water bottle.
  - with the left hand, pick up the blue paper cup, with the right hand pick up the
    wahaha mineral water bottle, pour an appropriate amount of water from the right
    hand into the left hand paper cup, put down the blue paper cup with the left hand,
    and put down the wahaha mineral water bottle with the right hand.
  - pick up the blue paper cup with your left hand, then pick up the bai suishan mineral
    water bottle with your right hand. pour an appropriate amount of water from your
    right hand into the paper cup in your left hand. first, put down the blue paper
    cup with your left hand, then put down the bai suishan mineral water bottle with
    your right hand.
  - pick up the yellow paper cup with the left hand, pick up the bai suishan mineral
    water bottle with the right hand, pour an appropriate amount of water from the
    right hand into the left hand's cup, first put down the yellow paper cup with
    the left hand, and then put down the bai suishan mineral water bottle with the
    right hand.
  - with the left hand, pick up the yellow paper cup, and with the right hand, pick
    up the wahaha mineral water bottle. pour an appropriate amount of water from the
    right hand into the paper cup in the left hand, then first put down the yellow
    paper cup with the left hand, and finally put down the wahaha mineral water bottle
    with the right hand.
  - pick up the paper cup with the left hand and the yibao mineral water with the
    right hand, pour the water into the paper cup, and then place them back on the
    table.
  - picking up a paper cup with the left hand and a bottle of nongfu spring mineral
    water with the right hand, pouring the water into the paper cup, and then placing
    them back on the table after completing.
  - pick up the paper cup with your right hand and the yibao mineral water with your
    left hand, pour the water into the paper cup, and then place them back on the
    table.
  - picking up a paper cup with the right hand and a nongfu spring mineral water bottle
    with the left hand, pour the water into the paper cup, and then place them back
    on the table.
