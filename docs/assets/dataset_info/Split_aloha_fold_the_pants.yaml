tasks: 'the pants are placed with the back facing upwards, the cuffs facing to the
  left, the left gripper grasp the cuffs, the right gripper grasp the leg and fold
  it forward, the left gripper lift the folded cuffs and fold them against the leg,
  adjust the position of the pants to the center of the table.

  the pants are placed with the back facing upwards, the cuffs facing to the right,
  the right gripper grasp the cuffs, the left gripper grasp the leg and fold it forward,
  the right gripper lift the folded cuffs and fold them against the leg, adjust the
  position of the pants to the center of the table.

  the pants are placed with the front facing upwards, the cuffs facing to the left,
  the left gripper grasp the cuffs, the right gripper grasp the leg and fold it forward,
  the left gripper lift the folded cuffs and fold them against the leg, adjust the
  position of the pants to the center of the table.

  the pants are placed with the front facing upwards, the cuffs facing to the right,
  the right gripper grasp the cuffs, the left gripper grasp the leg and fold it forward,
  the right gripper lift the folded cuffs and fold them against the leg, adjust the
  position of the pants to the center of the table.'
sub_tasks:
- Fold the bottom of the pants upward
- Fold your pants from right to left
- Fold the pants from  left  to right
- 'null'
