tasks: 'put the orange in the fruit plate, put the paper ball in the trash can, stand
  the bottle upright, put the art knife in the pen holder, put the glue in the pen
  holder, and put the eraser in the pen holder.

  put the peach in the fruit plate, put the plastic in the trash can, stand the bottle
  upright, put the ruler in the pen holder, put the pen in the pen holder, and put
  the scissor in the pen holder.'
